<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okey Punkte-Rechner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Okey Punkte</h1>

    <!-- Setup-Bereich: Namen und Startpunkte eingeben -->
    <div id="setup-section" class="setup-container">
        <h2>Spieler einrichten</h2>

        <div class="player-setup">
            <label>Spieler 1:</label>
            <input type="text" id="name1" placeholder="Name eingeben">
        </div>
        <div class="player-setup">
            <label>Spieler 2:</label>
            <input type="text" id="name2" placeholder="Name eingeben" >
        </div>
        <div class="player-setup">
            <label>Spieler 3:</label>
            <input type="text" id="name3" placeholder="Name eingeben" >
        </div>
        <div class="player-setup">
            <label>Spieler 4:</label>
            <input type="text" id="name4" placeholder="Name eingeben" >
        </div>

        <div class="start-points">
            <label>Anfangspunkte für alle:</label>
            <input type="number" id="start-points" placeholder="0" min="0">
        </div>

        <button id="start-game" onclick="startGame()">Spiel starten</button>
    </div>

    <!-- Hauptspielbereich (wird nach Start sichtbar) -->
    <div id="game-section" class="hidden">

        <!-- Aktueller Punktestand -->
        <table id="current-scores-table">
            <tr>
                <th id="header1">Spieler 1</th>
                <th id="header2">Spieler 2</th>
                <th id="header3">Spieler 3</th>
                <th id="header4">Spieler 4</th>
            </tr>
            <tr>
                <td id="display01">0</td>
                <td id="display02">0</td>
                <td id="display03">0</td>
                <td id="display04">0</td>
            </tr>
        </table>

        <!-- Buttons unter den Spielern -->
        <div class="players-buttons-container">
            <div class="player-block">
                <h2 id="btn-header1">Spieler 1</h2>
                <div class="player-buttons">
                    <button onclick="gostergelik01()">Göstergelik</button>
                    <button onclick="normalbitis01()">Normal Bitiş</button>
                    <button onclick="okeybitis01()">Okey Bitiş</button>
                </div>
            </div>
            <div class="player-block">
                <h2 id="btn-header2">Spieler 2</h2>
                <div class="player-buttons">
                    <button onclick="gostergelik02()">Göstergelik</button>
                    <button onclick="normalbitis02()">Normal Bitiş</button>
                    <button onclick="okeybitis02()">Okey Bitiş</button>
                </div>
            </div>
            <div class="player-block">
                <h2 id="btn-header3">Spieler 3</h2>
                <div class="player-buttons">
                    <button onclick="gostergelik03()">Göstergelik</button>
                    <button onclick="normalbitis03()">Normal Bitiş</button>
                    <button onclick="okeybitis03()">Okey Bitiş</button>
                </div>
            </div>
            <div class="player-block">
                <h2 id="btn-header4">Spieler 4</h2>
                <div class="player-buttons">
                    <button onclick="gostergelik04()">Göstergelik</button>
                    <button onclick="normalbitis04()">Normal Bitiş</button>
                    <button onclick="okeybitis04()">Okey Bitiş</button>
                </div>
            </div>
        </div>

        <!-- Protokolltabelle -->
        <table id="punkteliste">
            <thead>
                <tr>
                    <th>Aktion</th>
                    <th id="proto-header1">Spieler 1</th>
                    <th id="proto-header2">Spieler 2</th>
                    <th id="proto-header3">Spieler 3</th>
                    <th id="proto-header4">Spieler 4</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="new-game" onclick="newGame()" style="margin-top: 30px;">Neues Spiel starten</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
